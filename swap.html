<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let a = parseInt(prompt("A = "));
        let b = parseInt(prompt("B = "));

        console.log("before swapping = ");
        console.log("A = ",a);
        console.log("B = ",b);

        let c;
        c = a;
        a = b;
        b = c;

        console.log("after swapping = ");
        console.log("A = ",a);
        console.log("B = ",b);

    </script>

</body>
</html>
